<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employment</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- changed favicon -->
    <link rel="icon" href="../favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../mystyle.css">

    <title>Business website</title>
    <title>Employment</title>
</head>
<body class="my-page">
<header>
    <h1 id="my-name">Noa Erben</h1>
    <nav class="nav-bar">
        <ul>
            <li><a href="../index.html" aria-label="home">home</a></li>
        </ul>
    </nav>
</header>

<div id="page-wrap">
    <div class="clear"></div>
    <div class="clear"></div>
    <h2 class="contact">Sign up</h2>

    <div class="clear"></div>

    <div class="contact-form">
        <form action="">

            <label for="firstname">User Name</label>
            <input type="text" id="firstname" name="First name" placeholder="Your first name...">

            <label for="lastname">User Name</label>
            <input type="text" id="lastname" name="Last name" placeholder="Your last name...">

            <label for="username">User Name</label>
            <input type="text" id="username" name="User name" placeholder="Your user name...">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password.." oninput="handleInput()" onfocus="startInterval()" onblur="clearInterval(timer)">

            <label for="degree">Degree</label>
            <select id="degree" name="degree">
                <option value="Computer Science">Computer Science</option>
                <option value="Law">Law</option>
                <option value="Communications">Communications</option>
                <option value="Psychology">Psychology</option>
                <option value="Business">Business</option>
                <option value="Entrepreneurship">Entrepreneurship</option>
                <option value="Economics">Economics</option>
                <option value="Government, Diplomacy and strategy">Government, Diplomacy and Strategy</option>
                <option value="Sustainability">Sustainability</option>

            </select>

            <label for="yearofstudy">Year Of Study</label>
            <select id="yearofstudy" name="year of study">
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
                <option value="fourth">Fourth</option>


            <input type="createanaccount" value="Create an account">

        </form>
    </div>

    <div class="clear"></div>


</div>

<div class="clear"></div>
</body>
</html>
