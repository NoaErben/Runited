<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Runi Meetup</title>
  <!--favicon -->
  <link rel="icon" href="favicons/favicon-16x16.png" type="image/x-icon">
  <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">

  <!-- fonts -->
  <script src="https://kit.fontawesome.com/2a7f8c9d6d.js" defer crossorigin="anonymous"></script>
  <script src="index.js" defer></script>

  <title>Business website</title>
  <title>Welcome</title>
</head>

<body class="my-page">

  <div id="page-wrap">
    <div class="clear"></div>

    <div class="clear"></div>

    <div class="welcome-containter">
      <div class="label-text">
        Runited
      </div>
    </div>
    <div class="text-box">
      <div class="text">
        RuniMeetup bridges students with common interests, empowering them to join or establish local hobby groups and
        study circles.<br>
        Join us today to create new friendships and dive into shared passions!
      </div>
    </div>

    <div class="clear"></div>

    <h2 class="label-text">Log in </h2>

    <div class="form-design">
      <form action="">

        <label for="username">User Name</label>
        <input type="text" id="username" name="user_name" placeholder="Your user name..">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password.." oninput="handleInput()"
          onfocus="startInterval()" onblur="clearInterval(timer)">

        <a href="pages/land-page.html"><input type="button" class="submit" value="Submit"></a>

      </form>
    </div>

    <div class="clear"></div>

  </div>

  <div class="clear"></div>
</body>

</html>
